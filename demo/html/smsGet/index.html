<script>



    function getUrlParam(name) {

        //构造一个含有目标参数的正则表达式对象

        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        //匹配目标参数
        var r = window.location.search.substr(1).match(reg);
        //返回参数值
        if (r != null) {
            return decodeURI(r[2]);
        }
        return null;
    }
    let smsContacts = getUrlParam("smsContacts");

    if (!smsContacts){
        alert("缺少smsContacts参数,可从“获取短信列表”点击进入");
        // return;
    }
    let smsContactsParam = { "smsContacts": smsContacts };
    // 已读全部
    cc.smsSessions.read(smsContactsParam).then(function (msg) {
        console.log("已读" + smsContactsParam.smsContacts + "全部信息");
        // 获取短信列表
        cc.smsSessions.get(smsContactsParam).then(function (msg) {
            console.log(msg);

            for (i = 0; i < msg.data.list.length; i++) {
                let name = msg.data.list[i].smsDirect == 'send' ? msg.data.list[i].smsTo[0].split("|") : msg.data.list[i].smsFrom.split("|");
                let num = name[0]
                let smsDirect = msg.data.list[i].smsDirect == 'send' ? '发送' : '接收';
                let smsFlag;
                // if ()
                switch (name[1]) {
                    case "unread": smsFlag = "未读";break;
                    case "read": smsFlag = "已读";break;
                    case "sending": smsFlag = "发送中";break;
                    case "send succ": smsFlag = "已发送";break;
                    case "send fail": smsFlag = "发送失败";break;
                    case "del": smsFlag = "删除";break;
                }
                let dom = '<tr><td>' + (i + 1) + '</td><td>' + num + '</td><td>' + msg.data.list[i].smsContent + '</td><td>' + smsDirect + '</td><td>' + smsFlag + '</td></tr>';
                $("#sms_list").append(dom)
            }

        })
    });

</script>
