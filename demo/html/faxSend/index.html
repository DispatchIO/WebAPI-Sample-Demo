<script src="../assets/config.js"></script>

<script>
    let filename; // 上传完成文件名
    let filesize; // 上传完成文件大小
    let fealFileName; // 显示名称
    $("#faxFile").change(function(e){
        let fileFlag = $("#faxFile").get(0).files[0];
        if (fileFlag){
            alert("文件上传中，请等待上传完毕弹窗后再发送");

            fealFileName = fileFlag.name;
            cc.file.uploadFaxFile({"file":fileFlag}).then(function(msg){
                console.log(msg)
                filename = msg.data.filename;
                filesize = msg.data.filesize;
                alert("文件上传完毕");

            });
        }

    })
    $("#faxSend").click(function(){
        if(!filename){
            alert("文件未上传或未上传完毕");
            return;
        }
        let num = $("#faxNum").val().split(",");
        let context = $("#smsContext").val()
        let param = {
            "faxContent":filename,
            "faxContacts":num,
            "faxRealFileName":fealFileName,
            "faxFileSize":filesize,
            "faxType":"group"
        }
        console.log(param)
        cc.faxSessions.send(param).then(function(msg){
            confirm("faxID:"+msg.data.faxID)
        })
    })

</script>
