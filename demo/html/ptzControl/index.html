<script>
 

    cc.dataStorage.videoGroupSync("listsub")
    .then(function (msg) {
        for (const item of msg.data.list) {
            $("#video_group").append(add_dom(item.groupID,item.groupName));
            cc.dataStorage.videoSync("list",{"groupID":item.groupID}).then(function (msg2) {
                let ul_dom = $('<ul class="list-group" id="video_item"></ul>');

                for (const item2 of msg2.data.list) {
                    let a = '<ul></ul>';
                    let i = JSON.stringify(item2).replace(/\"/g,"'") ;
                    ul_dom.append(add_dom(item2.videoID,item2.videoName,'  <button type="button" class="btn btn-success" onclick="open_video('+i+')">查看</button>'));
                }
                $("#"+item.groupID).append(ul_dom)
            })
        }
    })



    function add_dom(id,name,btn) {
    
        return '<li class="list-group-item" id="'+id+'">'+name+(btn?btn:"")+'</li>';
    }

    let rtspNode;
    function open_video(video){
        cc.videoSession.getRtspUrl(video).then(function(msg){
            let rtspURL = msg.data.rtspUrl
            let serverUrl = cc.server+"/rtspplay";
            // rtspNode = new RtspNode(rtspURL, "http://192.168.1.200:8083", "video")
            // 创建视频
            rtspNode = new RtspNode(rtspURL, serverUrl, "video")

        })
        $("#video_info").modal("toggle");
    }

    $("#video_info").on("hide.bs.modal",function(e){
        // 销毁视频
        stopRtsp(rtspNode);
    })



</script>
