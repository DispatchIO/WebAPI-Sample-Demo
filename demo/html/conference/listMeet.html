<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>获取会议列表 Dispatch WebSDK API</title>

    <link rel="stylesheet" href="../assets/styles/index.css" />
    <link rel="stylesheet" href="../assets/js/element-plus/index.css" />
    <script src="../assets/js/flexible.js"></script>
    <script src="../assets/js/vue.global.js"></script>
    <script src="../assets/js/element-plus/index.js"></script>
    <script src="../assets/js/tailwindcss.js"></script>

    <!-- 导入axios依赖包-->
    <script src="../assets/js/axios.min.js"></script>
    <!-- socket.io依赖 -->
    <script src="../assets/js/socket.io.js"></script>
    <!-- sdk-->
    <script src="../sdk/dispatch-sdk.js"></script>
    <!-- 配置文件-->
    <script src="../assets/index.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="w-full h-full flex flex-col overflow-hidden">
        <div
          class="h-10 flex items-center px-4 text-white text-sm bg-[#52575c]"
        >
          获取会议列表
        </div>

        <div
          class="flex1 w-full pl-52 pr-52 pt-4 overflow-y-auto flex justify-center flex-nowrap"
        >
          <el-col :span="6" class="px-2">
            <el-form
              ref="formRef"
              :model="form"
              label-width="auto"
              class="w-full"
            >
              <!-- <el-form-item prop="meetType" label="会议类型">
                <el-select v-model="form.meetType">
                  <el-option label="立即会议" value="once"></el-option>
                  <el-option label="预约会议" value="booking"></el-option>
                </el-select>
              </el-form-item> -->
              <el-form-item prop="beginIndex" label="分页起始行">
                <el-input-number
                  v-model="form.beginIndex"
                  :min="0"
                  :precision="0"
                  step-strictly
                />
              </el-form-item>
              <el-form-item prop="count" label="页数量">
                <el-input-number
                  v-model="form.count"
                  :min="10"
                  :precision="0"
                  :step="10"
                  step-strictly
                />
              </el-form-item>

              <el-form-item>
                <el-button @click="handleQuery" type="primary">查询</el-button>
              </el-form-item>
            </el-form>
          </el-col>
          <el-col :span="18" class="px-2">
            <div class="flex items-center bg-[#52575c] h-10 px-3 text-white">
              <el-col :span="10">会议ID</el-col>
              <el-col :span="5">会议编号</el-col>
              <el-col :span="5">会议名称</el-col>
              <el-col :span="4">会议类型</el-col>
            </div>
            <template v-for="item in meetData">
              <div class="flex items-center px-3">
                <el-col :span="10">{{ item.meetID }}</el-col>
                <el-col :span="5">{{ item.meetNum }}</el-col>
                <el-col :span="5">{{ item.meetName }}</el-col>
                <el-col :span="4">{{ item.meetMode }}</el-col>
              </div>
            </template>
          </el-col>
        </div>
      </div>
    </div>

    <script>
      const { createApp, ref, onBeforeMount } = Vue;

      createApp({
        setup() {
          const form = ref({
            beginIndex: 0, //分页起始行
            count: 20, //页数量
          });
          const formRef = ref(null);
          const meetData = ref([]);

          /**
           * 查询
           */
          const handleQuery = () => {
            listMeet();
          };

          //事件处理
          const handleEvent = ({ data, eventType }) => {
            console.log("handleEvent", eventType, data);
            if (eventType === "LoginStatus") {
              ElementPlus.ElMessage.closeAll();
              ElementPlus.ElMessage({
                type: "warning",
                message: data.msg,
              });
              if ([403, 480].includes(data.code)) {
                //清除本地缓存
                localStorage.removeItem("DispRTC-token");
              }
            } else if (
              DispRTC.Types.EventType.RTC_STREAM_SESSION_EVENT === eventType
            ) {
              const event = data.event;
              //来电
              if (DispRTC.Types.RTCStreamEventType.ON_NEW_CALL === event.type) {
                //接听按钮
                rtcStream.value = data.rtcStream;
                isNewCall.value = true;
              } else if (
                DispRTC.Types.RTCStreamEventType.ON_DISCONNECT === event.type ||
                DispRTC.Types.RTCStreamEventType.ON_HANGUP === event.type
              ) {
                rtcStream.value = null;
                isNewCall.value = false;
              }
            }
          };

          // 订阅事件
          const subscribeEvent = () => {
            //可以针对特定的事件，也可以针对所有事件，这里订阅所有事件
            DispRTC.client.on("All", handleEvent);
          };
          //获取会议列表
          const listMeet = async () => {
            DispRTC.client.conferenceRoom
              .listMeet(form.value)
              .then((res) => {
                console.log("listMeet", res.data);
                meetData.value = res.data.list;
              })
              .catch((err) => {
                ElementPlus.ElMessage({
                  type: "warning",
                  message: err.msg,
                  showClose: true,
                });
                meetData.value = [];
              });
          };

          onBeforeMount(() => {
            subscribeEvent();
          });

          return {
            form,
            formRef,
            handleQuery,
            meetData,
          };
        },
      })
        .use(ElementPlus)
        .mount("#app");
    </script>
  </body>
</html>
