<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>删除会议 Dispatch WebSDK API</title>

    <link rel="stylesheet" href="../assets/styles/index.css" />
    <link rel="stylesheet" href="../assets/js/element-plus/index.css" />
    <script src="../assets/js/flexible.js"></script>
    <script src="../assets/js/vue.global.js"></script>
    <script src="../assets/js/element-plus/index.js"></script>
    <script src="../assets/js/tailwindcss.js"></script>

    <!-- 导入axios依赖包-->
    <script src="../assets/js/axios.min.js"></script>
    <!-- socket.io依赖 -->
    <script src="../assets/js/socket.io.js"></script>
    <!-- sdk-->
    <script src="../../../sdk/dispatch-sdk.js"></script>
    <!-- 配置文件-->
    <script src="../assets/index.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="w-full h-full flex flex-col overflow-hidden">
        <div
          class="h-10 flex items-center px-4 text-white text-sm bg-[#52575c]"
        >
          删除会议
        </div>

        <div
          class="flex1 w-full pl-52 pr-52 pt-4 overflow-y-auto flex justify-center flex-nowrap"
        >
          <el-col :span="10" class="px-2">
            <el-form
              ref="formRef"
              :model="form"
              label-width="auto"
              :rules="rules"
              class="w-full"
            >
              <div class="text-red-500 mb-2">
                说明：删除会议后，会议将不再存在<br />
              </div>
              <el-form-item prop="meetID" label="会议ID">
                <el-input v-model="form.meetID"></el-input>
              </el-form-item>
              <el-form-item>
                <el-button @click="handleListMeet" type="primary">
                  获取会议列表
                </el-button>
                <el-button type="danger" @click="handleSubmit">
                  删除会议
                </el-button>
              </el-form-item>
            </el-form>
          </el-col>
          <el-col :span="14" class="px-2">
            <div class="flex items-center bg-[#52575c] h-10 px-3 text-white">
              订阅事件
            </div>
            <div class="flex mt-3">
              <el-input v-model="eventData" type="textarea" :rows="6" />
            </div>
            <div
              class="flex items-center bg-[#52575c] h-10 px-3 text-white mt-4"
            >
              会议成员
            </div>
            <div class="flex items-center bg-[#666666] h-6 px-3 text-white">
              <el-col :span="10">会议ID</el-col>
              <el-col :span="7">会议编号</el-col>
              <el-col :span="7">会议名称</el-col>
            </div>
            <template v-if="data" v-for="item in data">
              <div class="flex items-center px-3">
                <el-col :span="10">{{ item.meetID }}</el-col>
                <el-col :span="7">{{ item.meetNum }}</el-col>
                <el-col :span="7">{{ item.meetName }}</el-col>
              </div>
            </template>
          </el-col>
        </div>
      </div>
    </div>

    <script>
      const { createApp, ref, onBeforeMount } = Vue;

      createApp({
        setup() {
          const form = ref({
            meetMode: "audio",
          });
          const formRef = ref(null);
          const eventData = ref();
          const data = ref();
          const rules = ref({
            meetID: [
              {
                required: true,
                message: "请输入会议ID",
                trigger: "blur",
              },
            ],
          });

          /**
           * 提交表单
           */
          const handleSubmit = () => {
            formRef.value.validate((valid, fields) => {
              if (valid) {
                DispRTC.client.conferenceRoom
                  .deleteMeet(form.value)
                  .then((res) => {
                    ElementPlus.ElMessage({
                      type: "success",
                      message: "删除成功",
                      showClose: true,
                    });
                  })
                  .catch((err) => {
                    ElementPlus.ElMessage({
                      type: "warning",
                      message: err.msg,
                      showClose: true,
                    });
                  });
              }
            });
          };

          /**
           * 获取会议列表
           */
          const handleListMeet = () => {
            DispRTC.client.conferenceRoom
              .listMeet(form.value)
              .then((res) => {
                console.log("listMeet", res.data);
                data.value = res.data.list;
              })
              .catch((err) => {
                ElementPlus.ElMessage({
                  type: "warning",
                  message: err.msg,
                  showClose: true,
                });
                data.value = [];
              });
          };

          //事件处理
          const handleEvent = ({ data, eventType }) => {
            console.log("handleEvent", eventType, data);
            eventData.value = JSON.stringify({ data, eventType });

            switch (eventType) {
              case "LoginStatus":
                ElementPlus.ElMessage.closeAll();
                ElementPlus.ElMessage({
                  type: "warning",
                  message: data.msg,
                });
                if ([403, 480].includes(data.code)) {
                  //清除本地缓存
                  localStorage.removeItem("DispRTC-token");
                }
                break;
              case "MeetMemberEvent_Add": //会议成员事件-新增
                //因为meetID不是手动输入的，这里监听会议成员获取会议ID,查询时就不用手动输入了
                if (data.activeDevice === form.value.calledDevice) {
                  form2.value.meetID = data.meetID;
                }
              case "MeetMemberEvent_Del": //会议成员事件-删除
                break;
            }
          };

          // 订阅事件
          const subscribeEvent = () => {
            //可以针对特定的事件，也可以针对所有事件，这里订阅所有事件
            DispRTC.client.on("All", handleEvent);
          };

          onBeforeMount(() => {
            subscribeEvent();
          });

          return {
            form,
            formRef,
            rules,
            handleSubmit,
            eventData,
            data,
            handleListMeet,
          };
        },
      })
        .use(ElementPlus)
        .mount("#app");
    </script>
  </body>
</html>
