<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dispatch WebSDK API</title>
    <script src="../assets/jquery-3.4.1.min.js"></script>
    <script src="../../../sdk/dispatch-sdk.js"></script>
    <link rel="stylesheet" href="./index.css">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

     <script src="../assets/jquery.cookie.js"></script>


    <!-- 导入axios依赖包-->
    <script src="../assets/axios.min.js"></script>
    <!-- cryptoJs 依赖包 -->
   <script src="../assets/crypto-js.js"></script>
    <!-- socket.io依赖 -->
    <script src="../assets/socket.io.js"></script>

</head>

<body>

    <!--
Create the banner at the top of the page.
-->
    <div class="container-fluid banner">
        <p class="banner-text">轮询</p>
    </div>


    <div class="container">

        <div class="alert alert-danger alert-dismissible" id="alert_data" role="alert" hidden="false">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <strong id="alert_info"></strong>
            <span id="alert_msg"></span>
        </div>


        <form id="join-form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">轮询类型</label>
                <div class="col-sm-10">
                    <select class="form-control" id="pollCallType">
                        <option value="audio">语音轮询</option>
                        <option value="video">视频轮询</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">轮询号码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="called_device" placeholder="多号码输入,进行分割">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" id="call_answer" class="btn btn-default" disabled>接听</button>
                    <button type="button" id="call_hangup" class="btn btn-default">挂断</button>
                    
                    <button type="button" id="poll_call" class="btn btn-default">轮询</button>
                    <button type="button" id="stop_poll_call" class="btn btn-default" disabled>停止轮询</button>

                    <button type="button" id="user_info_btn" class="btn btn-default" data-toggle="modal"
                        data-target="#user_info">查看手柄号注册信息
                    </button>

                </div>
            </div>

        </form>

        <div class="video">
            <span style="position: absolute">远端视频画面</span>
            <video width="49.5%" id="remote_video" src=""></video>
            <span style="position: absolute">本端视频画面</span>
            <video width="49.5%" id="local_video" src=""></video>
        </div>
        <!--查看操作员信息-->

        <div class="modal fade" id="user_info" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">手柄号注册</h4>
                    </div>
                    <div class="modal-body" id="content">
                        <div class="input-group">
                            <span class="input-group-addon" id="left_phone">null</span>
                            <input type="password" class="form-control" id="left_phone_password" placeholder="左手柄密码">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" id="sub" class="btn btn-default">提交</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="../assets/config.js"></script>

<script>
 
    cc.getOperatorInfo().then(function (msg) {
        $("#left_phone").text(msg.data.mainTel)
        $("#phones").append('<option>' + msg.data.mainTel + '<option>')
    })

    if (!DispRTC.RTCStream.isExistForName($("#left_phone").text())) {
        alert("手柄未注册")
    }
    let callSessionID;
    $("#user_info_btn").click(function () {
        if (rtcStream.password != null) {
            $("#left_phone_password").val(rtcStream.password)
        }
    })

    $("#sub").click(function () {


        rtcStream.setRegisterProfile($("#left_phone").text(), $("#left_phone_password").val())
        rtcStream.init()
        $('#user_info').modal('toggle');

    })
    // 监听呼入状态
    rtcStream.on("on_new_call", (msg) => {
        $("#active_device").text(msg.from)

        $("#call_answer").attr("disabled", false)

    });

    // 监听挂断状态
    rtcStream.on("on_hangup", (msg) => {
        $("#call_answer").attr("disabled", true)
        $("#call_hold").attr("disabled", true)

    });

    // 轮询
    $("#poll_call").click(function () {
        let called = new Array();
        for (const i of $("#called_device").val().split(",")) {
            called.push({ "calledDevice": i })
        }
        cc.callSession.pollCall({ "called": called,"callType":$("#pollCallType").val()})
        .then(function(msg){
            $("#stop_poll_call").attr("disabled", false);
            callSessionID = msg.data.callSessionID;
            console.log(msg);
        });
    })
    // 停止轮询
    $("#stop_poll_call").click(function () {

        cc.callSession.clearCall();
        cc.callSession.endPollCall(callSessionID);

    })
    

    // 接听
    $("#call_answer").click(function () {
        $("#call_hold").attr("disabled", false)

        rtcStream.sipAnswer("remote_video", "local_video")
    })


    // 挂断
    $("#call_hangup").click(function () {
        $("#call_hold").attr("disabled", true)
        $("#call_answer").attr("disabled", true)

        rtcStream.sipHangUp()
        // cc.callSession.clearCall()
    })

    $("#call_btn").click(function () {
        if (DispRTC.RTCStream.isExistForName($("#left_phone").text())) {
            cc.callSession.makeCall({ "calledDevice": $("#call_phone").val(), "callType": "video" })
        } else {
            alert("号码不可用")
        }
    })
</script>

</html>
