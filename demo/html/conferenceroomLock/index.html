        <!--查看操作员手柄号注册-->

        <div class="modal fade" id="user_info" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

                        <div class="input-group">
                            <span class="input-group-addon" id="left_phone">null</span>
                            <input type="password" class="form-control" id="left_phone_password" placeholder="左手柄密码">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" id="sub" class="btn btn-default">提交</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
<script src="../assets/config.js"></script>

<script>

    cc.getOperatorInfo().then(function (msg) {
        $("#left_phone").text(msg.data.mainTel);
        mainTel = msg.data.mainTel;
    })
    if (!DispRTC.RTCStream.isExistForName($("#left_phone").text())) {
        alert("手柄未注册")
    }

    $("#user_info_btn").click(function () {
        if (rtcStream.password != null) {
            $("#left_phone_password").val(rtcStream.password)
        }
    })

    $("#sub").click(function () {
        rtcStream.setRegisterProfile($("#left_phone").text(), $("#left_phone_password").val())
        rtcStream.init();
        $("#user_info").modal("toggle");

    })
    // 会议加入事件
    cc.on("MeetMemberEvent_Add", (msg) => {
        let result = add_dom(msg.data.activeDevice);
        $(".row").append(result);


    });

    // 会议成员删除事件
    cc.on("MeetMemberEvent_Del", (msg) => {
        $("#"+msg.data.activeDevice).remove();
    });

    rtcStream.on("on_new_call", (msg) => {
        $("#call_answer").attr("disabled", false)

    });
    // 监听挂断状态
    rtcStream.on("on_hangup", (msg) => {
        $("#call_answer").attr("disabled", true)
        $("#call_hold").attr("disabled", true)

    });
    // 接听
    $("#call_answer").click(function () {
        $("#call_hold").attr("disabled", false)

        rtcStream.sipAnswer("remote_video", "local_video")
    })
    // 挂断
    $("#call_hangup").click(function () {
        $("#call_hold").attr("disabled", true)
        $("#call_answer").attr("disabled", true)

        rtcStream.sipHangUp()
        // cc.callSession.clearCall()
    })
    // 加入会议
    $("#join_meet").click(function (msg) {
        let param = { "callingDevice": mainTel, "calledDevice": $("#user_phone").val(), "meetID": param_meetId, "userID": null };

        cc.callSession.joinMeetCall(param).then(function (msg) {
            console.log(msg)
        })
    })

    // 会议锁定
    $("#meet_lock").click(function () {
        if(this.text()=="会议锁定"){
            cc.conferenceRoom.lockMeet({"meetID":$("#meet_id").val(),"isLocked":"yes"})
            this.text("解除锁定");
        }else{
            cc.conferenceRoom.lockMeet({"meetID":$("#meet_id").val(),"isLocked":"no"})
            this.text("会议锁定");
        }
    })
    function add_dom(num){
        return '<div class="col-sm-3 col-md-3" id="'+num+'"><div class="thumbnail"><img src="'+cc.server+'/assets/avatar.e759254d.png" title="" alt=""><div class="caption"><h3><center>'+num+'</center></h3></div></div></div>';
    }

    function getUrlParam(name) {

        //构造一个含有目标参数的正则表达式对象

        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        //匹配目标参数
        var r = window.location.search.substr(1).match(reg);
        //返回参数值
        if (r != null) {
            return decodeURI(r[2]);
        }
        return null;
    }

    function getMeetDetail(meetId) {
        cc.conferenceRoom.getMeetDetail(meetId).then((msg) => {
            let meet_detail = msg.data;
            $("#meet_info").text("");
            for (const key in msg.data) {
                $("#meet_info").append(key + ":" + msg.data[key] + "\n")
            }
        }).catch(function (msg) {
            console.log(msg);
            $("#meet_info").text(msg.msg);

        })
    }

    $("#meet_id").keypress(function (msg) {
        if (msg.key == "Enter") {
            getMeetDetail($("#meet_id").val());
        }
    })
    let param_meetId = getUrlParam("meetId");

    if (param_meetId != null) {
        $("#meet_id").val(param_meetId);
        getMeetDetail($("#meet_id").val());
    } else {
        $("#meet_info").append("meetId参数为空\n")
    }



</script>

</html>
