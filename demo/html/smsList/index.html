<script>
    // 获取会议列表
    cc.smsSessions.list().then(function(msg){
        console.log(msg);

        for (i = 0;i<msg.data.list.length;i++){
            let name = msg.data.list[i].smsDirect == 'send' ? msg.data.list[i].smsTo[0].split("|")[0] : msg.data.list[i].smsFrom.split("|")[0];
            $("#sms_list").append('<tr><td>'+(i+1)+'</td><td>'+name+'</td><td>'+msg.data.list[i].smsContent+'</td><td><a href="/smsGet/index.html?smsContacts='+name+'">查看全部聊天</a></td></tr>')
        }

    })
</script>
