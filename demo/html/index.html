      <script>
          $(document).ready(function () {
              var headHeight = 200;
              var nav = $(".navbar");
              console.log($(window).width());
              if ($(window).width() < 15000) {
                  console.log("hide!");
                  nav.parent().hide();
                  return;
              }
              $(window).scroll(function () {
                  if ($(this).scrollTop() > headHeight) {
                      nav.addClass("navFix");
                  }
                  else {
                      nav.removeClass("navFix");
                  }
              })
              $(window).resize(function () {
                  nav = $(".navbar");
                  if ($(window).width() < 1500) {
                      nav.hide();
                      return;
                  }
                  else {
                      nav.show()
                  }
              })
          })
      </script>
