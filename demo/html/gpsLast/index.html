<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dispatch WebSDK API</title>
    <script src="../assets/jquery-3.4.1.min.js"></script>
    <script src="../../../sdk/dispatch-sdk.js"></script>
    <!-- <script src="https://120.26.125.181/js/dispatch-sdk.js"></script> -->
    <link rel="stylesheet" href="./index.css">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

     <script src="../assets/jquery.cookie.js"></script>


    <!-- 导入axios依赖包-->
    <script src="../assets/axios.min.js"></script>
    <!-- cryptoJs 依赖包 -->
   <script src="../assets/crypto-js.js"></script>
    <!-- socket.io依赖 -->
    <script src="../assets/socket.io.js"></script>
    <style>
        .input-group {
            margin-bottom: 1%;
        }
    </style>
</head>

<body>

    <!--
Create the banner at the top of the page.
-->
    <div class="container-fluid banner">
        <p class="banner-text">获取最新位置信息</p>
    </div>


    <div class="container">
        <div class="panel panel-default">
            <h3 class="panel-heading">获取最新位置信息</h3>

            <div class="panel-body">

                <div class="input-group">
                    <label class="input-group-addon">号码</label>
                    <input type="text" class="form-control" id="gpsSubscribeNum">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="subscribe">获取</button>
                    </span>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>名称</td>
                            <td>号码</td>
                            <td>经度</td>
                            <td>纬度</td>
                            <td>时间</td>
                        </tr>
                    </thead>
                    <tbody id="lastLocation"></tbody>
                </table>
            </div>
        </div>

        <td></td>
    </div>

</body>
<script src="../assets/config.js"></script>

<script>
    $("#subscribe").click(function (msg) {
        let subscribeParam = { "deviceCode": $("#gpsSubscribeNum").val() }
        cc.location.last(subscribeParam).then(function (msg) {
            console.log(msg)
            let deviceCode = msg.data.list.deviceCode;
            let name = msg.data.list.name;
            let pos_x = msg.data.list.pos_x;
            let pos_y = msg.data.list.pos_y;
            let time = msg.data.list.time;
            let dom = '<tr><td>'+name
                +'</td><td>'+deviceCode
                +'</td><td>'+pos_y
                +'</td><td>'+pos_x
                +'</td><td>'+time
                +'</td></tr>';
            $("#lastLocation").empty().append(dom)
        })
    })
</script>

</html>
