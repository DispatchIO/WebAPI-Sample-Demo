<script>
    cc.dataStorage.groupSync("listsub", { "hasChild": true }).then(function (msg) {
        console.log(msg);
        groupList = msg.data.list;
        let root = {};
        for (const group of groupList) {
            if (group.parentID == "") {
                root[group.groupID] = '<li class="list-group-item" id="'+group.groupID+'">'+group.groupName+'</li>'
            }
            
        }
        for (const group1 of groupList) {
            let li = '<li class="list-group-item"><input type="radio" name="group_name" value="' + group1.groupID + '">' + group1.groupName + '</li>';
            root[group1.parentID] = $(root[group1.parentID]).append(li)

        }
        for(index in root) {
            $("#root").append(root[index])
        }

    })

   

</script>
