<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>视频呼叫 Dispatch WebSDK API</title>

    <link rel="stylesheet" href="../assets/styles/index.css" />
    <link rel="stylesheet" href="../assets/js/element-plus/index.css" />
    <script src="../assets/js/flexible.js"></script>
    <script src="../assets/js/vue.global.js"></script>
    <script src="../assets/js/element-plus/index.js"></script>
    <script src="../assets/js/tailwindcss.js"></script>

    <!-- 导入axios依赖包-->
    <script src="../assets/js/axios.min.js"></script>
    <!-- socket.io依赖 -->
    <script src="../assets/js/socket.io.js"></script>
    <!-- sdk-->
    <script src="../../../sdk/dispatch-sdk.js"></script>
    <!-- 配置文件-->
    <script src="../assets/index.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="w-full h-full flex flex-col overflow-hidden">
        <div
          class="h-10 flex items-center px-4 text-white text-sm bg-[#52575c]"
        >
          视频呼叫
        </div>

        <div
          class="flex1 w-full pl-52 pr-52 pt-4 overflow-y-auto flex justify-center"
        >
          <el-form
            ref="formRef"
            :model="form"
            label-width="auto"
            :rules="rules"
            class="w-1/2"
          >
            <el-form-item prop="calledDevice" label="被叫号码">
              <el-input v-model="form.calledDevice" />
            </el-form-item>
            <el-form-item prop="callType" label="呼叫类型">
              <el-select v-model="form.callType" disabled>
                <el-option label="视频呼叫" value="video" />
                <el-option label="语音呼叫" value="audio" />
              </el-select>
            </el-form-item>
            <el-form-item prop="duplexMode" label="呼叫模式">
              <el-select v-model="form.duplexMode" disabled>
                <el-option label="全双工" value="full" />
                <el-option label="半双工" value="half" />
              </el-select>
            </el-form-item>
            <el-form-item prop="userID" label="用户ID">
              <el-input v-model="form.userID" />
            </el-form-item>

            <el-form-item>
              <el-button @click="handleCall" type="primary">视频呼叫</el-button>
              <el-button
                type="success"
                :disabled="!isNewCall"
                @click="handleAnswer"
                >接听</el-button
              >
            </el-form-item>

            <div class="mt-6">
              <div>远端视频画面</div>
              <video
                width="480px"
                height="270px"
                id="remote_video"
                src=""
              ></video>
              <span>本端视频画面</span>
              <video
                width="480px"
                height="270px"
                id="local_video"
                src=""
              ></video>
            </div>
          </el-form>
        </div>
      </div>
    </div>

    <script>
      const { createApp, ref, onBeforeMount } = Vue;

      createApp({
        setup() {
          const form = ref({});
          const formRef = ref(null);
          const rules = ref({
            calledDevice: [
              {
                required: true,
                message: "请输入被叫号码",
                trigger: "blur",
              },
            ],
          });
          const rtcStream = ref(null);
          const isNewCall = ref(false);

          /**
           * 呼叫
           */
          const handleCall = () => {
            formRef.value.validate((valid, fields) => {
              if (valid) {
                DispRTC.client.callSessions
                  .makeCall(form.value)
                  .catch((err) => {
                    ElementPlus.ElMessage({
                      type: "warning",
                      message: err.msg,
                      showClose: true,
                    });
                  });
              }
            });
          };

          function handleAnswer() {
            rtcStream.value.sipAnswer({
              callType:
                rtcStream.callType === "audio/video" ? "video" : "audio",
              videoRemote: "remote_video",
              videoLocal: "local_video",
            });
          }

          //事件处理
          const handleEvent = ({ data, eventType }) => {
            console.log("handleEvent", eventType, data);
            if (eventType === "LoginStatus") {
              ElementPlus.ElMessage.closeAll();
              ElementPlus.ElMessage({
                type: "warning",
                message: data.msg,
              });
              if ([403, 480].includes(data.code)) {
                //清除本地缓存
                localStorage.removeItem("DispRTC-token");
              }
            } else if (
              DispRTC.Types.EventType.RTC_STREAM_SESSION_EVENT === eventType
            ) {
              const event = data.event;
              //来电
              if (DispRTC.Types.RTCStreamEventType.ON_NEW_CALL === event.type) {
                //接听按钮
                rtcStream.value = data.rtcStream;
                isNewCall.value = true;
              } else if (
                DispRTC.Types.RTCStreamEventType.ON_DISCONNECT === event.type ||
                DispRTC.Types.RTCStreamEventType.ON_HANGUP === event.type
              ) {
                rtcStream.value = null;
                isNewCall.value = false;
              }
            }
          };

          // 订阅事件
          const subscribeEvent = () => {
            //可以针对特定的事件，也可以针对所有事件，这里订阅所有事件
            DispRTC.client.on("All", handleEvent);
          };

          const init = async () => {
            subscribeEvent();

            form.value = {
              calledDevice: "",
              callType: "video",
              duplexMode: "full",
            };
          };

          onBeforeMount(() => {
            init();
          });

          return {
            form,
            rules,
            formRef,
            handleCall,
            isNewCall,
            rtcStream,
            handleAnswer,
          };
        },
      })
        .use(ElementPlus)
        .mount("#app");
    </script>
  </body>
</html>
