<script>




    function getUrlParam(name) {

        //构造一个含有目标参数的正则表达式对象

        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        //匹配目标参数
        var r = window.location.search.substr(1).match(reg);
        //返回参数值
        if (r != null) {
            return decodeURI(r[2]);
        }
        return null;
    }

    let meetId = getUrlParam("meetId");
    if (meetId != null) {
        cc.conferenceRoom.listMeetMember({ "meetID": meetId }).then((msg) => {
            let meet_user_list = msg.data.list;

            for (const i in meet_user_list) {
                $("#meet_user").append('<tr><td>' + meet_user_list[i].meetID + '</td><td>' + meet_user_list[i].userID + '</td><td>' + meet_user_list[i].activeDevice + '</td><td>' + meet_user_list[i].userStatus + '</td></tr>');
            }
        })
    } else {
        alert("meetId参数为空,请在地址栏上加入?meetId=你的会议id");
    }

</script>
