<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dispatch WebSDK API</title>
    <script src="../assets/jquery-3.4.1.min.js"></script>
    <script src="../../../sdk/dispatch-sdk.js"></script>
    <link rel="stylesheet" href="./index.css">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
     <link rel="stylesheet" href="../assets/bootstrap.min.css">

    

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../assets/bootstrap.bundle.min.js"></script>

     <script src="../assets/jquery.cookie.js"></script>


    <!-- 导入axios依赖包-->
    <script src="../assets/axios.min.js"></script>
    <!-- cryptoJs 依赖包 -->
   <script src="../assets/crypto-js.js"></script>
    <!-- socket.io依赖 -->
    <script src="../assets/socket.io.js"></script>

</head>

<body>

<!--
Create the banner at the top of the page.
-->
<div class="container-fluid banner">
    <p class="banner-text">通话拆线</p>
</div>


<div class="container">

    <div class="alert alert-danger alert-dismissible" id="alert_data" role="alert" hidden="false">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <strong id="alert_info"></strong>
        <span id="alert_msg"></span>
    </div>


    <form id="join-form" class="form-horizontal">
        <!--<div class="form-group">
            <label class="col-sm-2 control-label">主叫号码</label>
            <div class="col-sm-10">
                <select id="phones" class="form-control">

                </select>
            </div>
        </div>-->

        <div class="form-group">
            <label class="col-sm-2 control-label">拆线号码（参数必填）</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="clear_phone" placeholder="拆线号码">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">UserId（参数选填）</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="UserId" placeholder="拆线UserId">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" id="clear_conn" class="btn btn-default">拆线</button>


            </div>
        </div>

    </form>


</div>

</body>
<script src="../assets/config.js"></script>

<script>

    cc.getOperatorInfo().then(function (msg) {
        $("#left_phone").text(msg.data.mainTel)
        $("#phones").append('<option>' + msg.data.mainTel + '<option>')
    })

    // 监听呼入状态
    rtcStream.on("on_new_call", (msg) => {
        $("#call_answer").attr("disabled", false)
    });

    // 监听挂断状态
    rtcStream.on("on_hangup", (msg) => {
        $("#call_answer").attr("disabled", true)

    });

    // 接听
    $("#call_answer").click(function () {
        rtcStream.sipAnswer("remote_video", "local_video")
    })



    $("#clear_conn").click(function () {
        cc.callSession.clearConnection({"calledDevice":$("#clear_phone").val(),"userID":$("#UserId").val()})
            .then(function (msg){
                console.log("info:"+msg)
            }).catch(function (msg){
                console.log("error:"+JSON.stringify(msg))
        })
    })
</script>

</html>
