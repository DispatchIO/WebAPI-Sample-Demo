<div class="container">

    <div class="alert alert-danger alert-dismissible" id="alert_data" role="alert" hidden="false">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <strong id="alert_info"></strong>
        <span id="alert_msg"></span>
    </div>


    <form id="join-form" class="form-horizontal">
        <!--<div class="form-group">
            <label class="col-sm-2 control-label">主叫号码</label>
            <div class="col-sm-10">
                <select id="phones" class="form-control">

                </select>
            </div>
        </div>-->

        <div class="form-group">
            <label class="col-sm-2 control-label">拆线号码（参数必填）</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="clear_phone" placeholder="拆线号码">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">UserId（参数选填）</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="UserId" placeholder="拆线UserId">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" id="clear_conn" class="btn btn-default">拆线</button>


            </div>
        </div>

    </form>


</div>

</body>
<script src="../assets/config.js"></script>

<script>

    cc.getOperatorInfo().then(function (msg) {
        $("#left_phone").text(msg.data.mainTel)
        $("#phones").append('<option>' + msg.data.mainTel + '<option>')
    })

    // 监听呼入状态
    rtcStream.on("on_new_call", (msg) => {
        $("#call_answer").attr("disabled", false)
    });

    // 监听挂断状态
    rtcStream.on("on_hangup", (msg) => {
        $("#call_answer").attr("disabled", true)

    });

    // 接听
    $("#call_answer").click(function () {
        rtcStream.sipAnswer("remote_video", "local_video")
    })



    $("#clear_conn").click(function () {
        cc.callSession.clearConnection({"calledDevice":$("#clear_phone").val(),"userID":$("#UserId").val()})
            .then(function (msg){
                console.log("info:"+msg)
            }).catch(function (msg){
                console.log("error:"+JSON.stringify(msg))
        })
    })
</script>
