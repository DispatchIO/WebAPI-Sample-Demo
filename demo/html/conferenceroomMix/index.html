<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dispatch WebSDK API</title>
    <script src="../assets/jquery-3.4.1.min.js"></script>
    <script src="../../../sdk/dispatch-sdk.js"></script>
    <!-- <script src="https://120.26.125.181/js/dispatch-sdk.js"></script> -->
    <link rel="stylesheet" href="./index.css">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

     <script src="../assets/jquery.cookie.js"></script>


    <!-- 导入axios依赖包-->
    <script src="../assets/axios.min.js"></script>
    <!-- cryptoJs 依赖包 -->
   <script src="../assets/crypto-js.js"></script>
    <!-- socket.io依赖 -->
    <script src="../assets/socket.io.js"></script>
    <style>
        .input-group {
            margin-bottom: 1%;
        }
    </style>
</head>

<body>

    <!--
Create the banner at the top of the page.
-->
    <div class="container-fluid banner">
        <p class="banner-text">视频会商</p>
    </div>


    <div class="container">
        <div class="panel panel-default">
            <h3 class="panel-heading">视频会商</h3>

            <div class="panel-body">

                <div class="input-group">
                    <button type="button" id="call_answer" class="btn btn-default" disabled>接听</button>
                    <button type="button" id="call_hangup" class="btn btn-default">挂断</button>
                    <button type="button" id="exit_meet" class="btn btn-default">结束会议</button>

                    <button type="button" id="user_info_btn" class="btn btn-default" data-toggle="modal"
                        data-target="#user_info">查看手柄号注册信息
                    </button>
                </div>

                <div class="input-group">
                    <label class="input-group-addon">会议ID</label>
                    <input type="text" class="form-control" id="meet_id">
                </div>


                <div class="input-group">
                    <label class="input-group-addon">用户号码</label>
                    <input type="text" class="form-control" id="user_phone" placeholder="请输入,进行分割">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="join_meet">加入会议</button>
                    </span>
                </div>
                <div class="input-group">
                    <label class="input-group-addon">呼叫类型</label>

                    <select class="form-control" id="CallType">
                        <option value="parallel">同时呼叫</option>
                        <option value="serial">顺序呼叫</option>
                    </select>
                </div>
                <video id="video"></video>
                <hr>

                <div class="row"></div>


            </div>


            </table>
        </div>

        <!--查看操作员手柄号注册-->

        <div class="modal fade" id="user_info" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">手柄号注册</h4>
                    </div>
                    <div class="modal-body" id="content">
                        <div class="input-group">
                            <span class="input-group-addon" id="left_phone">null</span>
                            <input type="password" class="form-control" id="left_phone_password" placeholder="左手柄密码">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" id="sub" class="btn btn-default">提交</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
<script src="../assets/config.js"></script>
<script src="./webrtc2rtsp.js"></script>

<script>
    
    // 存放播放rtsp的数组
    let rtspNodeList = {};
    let rtspNode;
    // let rtspNode;

    cc.getOperatorInfo().then(function (msg) {
        $("#left_phone").text(msg.data.mainTel);
        mainTel = msg.data.mainTel;
    })
    if (!DispRTC.RTCStream.isExistForName($("#left_phone").text())) {
        alert("手柄未注册")
    }

    // 结束会议
    $("#exit_meet").click(function () {
        let param = {
            "meetID": $("#meet_id").val(), "activeDevice": null, "userID": null
        }
        cc.conferenceRoom.kickMeet(param).then(function (msg) {
            console.log(msg);
        })
        stopRtsp(rtspNode)
        // for(var key in rtspNodeList){
        //     stopRtsp(rtspNodeList[key])
        // }
    })



    $("#user_info_btn").click(function () {
        if (rtcStream.password != null) {
            $("#left_phone_password").val(rtcStream.password)
        }
    })

    $("#sub").click(function () {
        rtcStream.setRegisterProfile($("#left_phone").text(), $("#left_phone_password").val())
        rtcStream.init();
        $("#user_info").modal("toggle");

    })



    // 会议加入事件
    cc.on("MeetMemberEvent_Add", (MeetMemberEvent_Add_Msg) => {
        let result = add_dom(MeetMemberEvent_Add_Msg.data.activeDevice);
        let meetID = MeetMemberEvent_Add_Msg.data.meetID;
        $(".row").append(result);
        console.log(MeetMemberEvent_Add_Msg)
        let ListMeetMenberParam = { "meetID": meetID };
        let sourceInfo = new Array();
        cc.conferenceRoom.listMeetMember(ListMeetMenberParam).then(
            function (listMeetMember) {
                for (const item of listMeetMember.data.list) {
                    sourceInfo.push({ "calledDevice": item.activeDevice })
                    console.log("混码个数" + sourceInfo.length)
                }
                let startMeetVideoMixParam = { "meetID": meetID, "mixType": sourceInfo > 16 ? 16 : sourceInfo.length, "sourceInfo": sourceInfo }
                cc.conferenceRoom.startMeetVideoMix(startMeetVideoMixParam).then(function (mm) {
                    console.log(mm)
                })
            }
        );
        // 获取用户视频
        cc.videoSession.getVideoPhoneRtspUrl({ "calledDevice":  MeetMemberEvent_Add_Msg.data.activeDevice})
        .then(function (getVideoPhoneRtspUrl) {
            console.log("获取用户视频")
            console.log(getVideoPhoneRtspUrl)
            let calledDevice = getVideoPhoneRtspUrl.data.calledDevice
            console.log(calledDevice);
            rtspNodeList[calledDevice] = RtspVideo(getVideoPhoneRtspUrl.data.rtspUrl, "video" + calledDevice)
        })

    });

    // 会议成员删除事件
    cc.on("MeetMemberEvent_Del", (msg) => {
        $("#" + msg.data.activeDevice).remove();
    });

    rtcStream.on("on_new_call", (msg) => {
        $("#call_answer").attr("disabled", false)

    });
    // 监听挂断状态
    rtcStream.on("on_hangup", (msg) => {
        $("#call_answer").attr("disabled", true)
        $("#call_hold").attr("disabled", true)

    });
    // 接听
    $("#call_answer").click(function () {
        $("#call_hold").attr("disabled", false)

        rtcStream.sipAnswer( null, null)
    })
    // 挂断
    $("#call_hangup").click(function () {
        $("#call_hold").attr("disabled", true)
        $("#call_answer").attr("disabled", true)

        rtcStream.sipHangUp()
        // cc.callSession.clearCall()
    })



    // 加入会议
    $("#join_meet").click(function (msg) {
        getMeetDetail($("#meet_id").val());

        let called = new Array();
        for (const i of $("#user_phone").val().split(",")) {
            called.push({ "calledDevice": i })
        }

        let param = { "called": called, "callingDevice": mainTel, "calledDevice": $("#user_phone").val(), "meetID": $("#meet_id").val(), "callMode": $("#CallType").val() };

        cc.callSession.selectCall(param).then(function (msg) {
            console.log(msg)
        })
        // getMeetDetail
    })


    function add_dom(num) {
        return '<div class="col-sm-3 col-md-3" id="' + num + '"><div class="thumbnail"><video id="video' + num + '" autoplay=""></video><div class="caption"><h3><center>' + num + '</center></h3></div></div></div>';
    }

    function getUrlParam(name) {

        //构造一个含有目标参数的正则表达式对象

        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        //匹配目标参数
        var r = window.location.search.substr(1).match(reg);
        //返回参数值
        if (r != null) {
            return decodeURI(r[2]);
        }
        return null;
    }


    function RtspVideo(rtspURL, documentId) {
        let serverUrl = cc.server + "/rtspplay";
        return new RtspNode(rtspURL, serverUrl, documentId)

    }

    // 获取会议详细信息
    function getMeetDetail(meetId) {
        cc.conferenceRoom.getMeetDetail(meetId).then((msg) => {

            console.log("初始化会议图像")
            console.log(msg)
            let rtspURL = msg.data.rtspUrl;
            rtspNode = RtspVideo(rtspURL, "video");
        })
    }

    $("#meet_id").keypress(function (msg) {
        if (msg.key == "Enter") {
            getMeetDetail($("#meet_id").val());
        }
    })
    let param_meetId = getUrlParam("meetId");

    console.log(param_meetId)
    if (param_meetId != null) {
        $("#meet_id").val(param_meetId);
        getMeetDetail($("#meet_id").val());
    } else {
        getMeetDetail($("#meet_id").val());
    }



</script>

</html>
