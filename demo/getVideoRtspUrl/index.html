    <div class="container">

                <!-- <h5>监控列表</h5>

            </table>

        <!--查看操作员手柄号注册-->

        <div class="modal fade" id="video_info" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">查看视频</h4>
                    </div>
                    <div class="modal-body" id="content">
                        <video id="video" > </video>
                    </div>
                    <div class="modal-footer">

                    </div>

<script src="/assets/config.js"></script>

<script>



    function add_dom(id,name,btn) {
    
        return '<li class="list-group-item" id="'+id+'">'+name+(btn?btn:"")+'</li>';
    }
    $("#get_video_rtsp").click(function(){
        let tel_num = $("#user_phone").val()
        open_video(tel_num)
    })
    let rtspNode;
    function open_video(tel_num){
        cc.videoSession.getVideoPhoneRtspUrl({"calledDevice":tel_num}).then(function(msg){
            let rtspURL = msg.data.rtspUrl
            let serverUrl = cc.server+"/rtspplay";
            // rtspNode = new RtspNode(rtspURL, "http://192.168.1.200:8083", "video")
            // 创建视频
            rtspNode = new RtspNode(rtspURL, serverUrl, "video")

        })
        $("#video_info").modal("toggle");
    }

    $("#video_info").on("hide.bs.modal",function(e){
        // 销毁视频
        stopRtsp(rtspNode);
    })



</script>
